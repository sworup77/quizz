<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="quiz.css">
</head>
<body>
   <div class="cube">
      <div class="top">
         <div class="quiz-textone">Quiz</div>
      </div>
      <div class="form-container">
         <form class="signin-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <div class="terms-container">
               <input type="checkbox" id="terms" name="terms" required>
               <label for="terms">I accept the terms and conditions</label>
            </div>
            
            <a href="#" class="forgot-password">Forgot Password?</a> 
            <button type="submit">Sign In</button>
         </form>

     
         <div class="google-signin">
            <img src="1.jpg" alt="Sign in with Google" class="google-img"> 
            <span class="google-text">Sign in with Google</span>
        </div>

         <div class="login-prompt">Already have an account? <a href="login.html">Login</a></div>
      </div>
   </div>
   <script src="quiz.js"></script>
</body>
</html>
